.split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: -1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
}

.left {
    left: 0;
    background-color: #e5ffe5;
}

.right {
    right:0;
    background-color: #ffe6c6;
}

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.l_text{
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: left;
}

.r_text{
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);

}
